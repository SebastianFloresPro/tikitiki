<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Mascota - TikaPaw</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-marca">
      <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
        <img src="/img/Cats Grooming.png" alt="Logo">
        TikaPaw
      </a>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/refugios">Refugios</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  <div class="iconos">
    <a href="/usuarios/login" title="Iniciar sesión">
      <i class="fa-regular fa-user"></i>
    </a>


    <div style="position: relative; display: inline-block;">
      <a href="#" id="toggle" title="Opciones" style="font-size: 20px; color: black; cursor: pointer;">
        <i class="fa-solid fa-file-arrow-down"></i>
      </a>

      <div id="menu" style="display: none; position: absolute; background: white; border: 1px solid black; z-index: 10; right: 0; top: 30px;">
       <div>
        <a href="/rdf?view=html">Ver RDF</a> |
        <a href="/rdf?view=graph">Descargar RDF</a>
      </div>
      <a href="/grafos.html" style="display: block; padding: 8px 12px; color: black; text-decoration: none;">Ver Grafo</a>
      </div>
    </div>
  </div>
  </header>
  <section class="seccion-heroica">
    <div class="izquierda-heroica">
      <img src="/img/logo.png" alt="Gato decorativo">
    </div>
    <div class="derecha-heroica">
      <div class="texto-heroico">REGISTRO MASCOTA</div>
      <div class="breadcrumb">Home > Register Mascota</div>
      <form id="register-mascota-form" onsubmit="handleSubmit(event)" enctype="multipart/form-data">
        <div class="form-group">
          <label for="idcentro">Refugio:</label>
          <select id="idcentro" name="idcentro" required>
            <option value="">Selecciona un refugio</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre de la mascota" required minlength="2" maxlength="50" />
        </div>
        <div class="form-group">
          <label for="tamanio">Tamaño:</label>
          <select id="tamanio" name="tamanio" required>
            <option value="">Selecciona un tamaño</option>
            <option value="pequeño">Pequeño</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
          </select>
        </div>
        <div class="form-group">
          <label for="especie">Especie:</label>
          <select id="especie" name="especie" required>
            <option value="">Selecciona una especie</option>
            <option value="gato">Gato</option>
            <option value="perro">Perro</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" placeholder="Edad en años" required min="0" max="30" />
        </div>
        <div class="form-group">
          <label for="genero">Género:</label>
          <select id="genero" name="genero" required>
            <option value="">Selecciona un género</option>
            <option value="macho">Macho</option>
            <option value="hembra">Hembra</option>
          </select>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" name="descripcion" rows="4" placeholder="Breve descripción de la mascota" required minlength="10" maxlength="500"></textarea>
        </div>
        <div class="form-group">
          <label for="foto">Foto (opcional):</label>
          <input type="file" id="foto" name="foto" accept="image/*" />
        </div>
        <div class="botones">
          <button type="submit">Registrar Mascota</button>
          <button type="button" onclick="window.location.href='/refugios/registerrefugio'">Registrar Refugio</button>
          <button type="button" onclick="window.location.href='/usuarios/login'">Ya tengo una cuenta</button>
        </div>
        <div id="exito" class="mensaje-exito">¡Mascota registrada con éxito!</div>
        <div id="error" class="mensaje-error"></div>
      </form>
    </div>
  </section>
  <footer>
    © 2025 TikaPaw - Todos los derechos reservados
  </footer>
  <script src="/js/registermascota.js" defer></script>
  
<script src="/js/BotonToggle.js"></script>
</body>
</html>
