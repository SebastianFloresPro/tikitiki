<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - TikaPaw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo-marca">
      <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
        <img src="/img/Cats Grooming.png" alt="Logo">
        TikaPaw
      </a>
    </div>
       <nav>
      <a href="/">Home</a>
      <a href="/refugios">Refugios</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  <div class="iconos">
    <a href="/usuarios/login" title="Iniciar sesión">
      <i class="fa-regular fa-user"></i>
    </a>


    <div style="position: relative; display: inline-block;">
      <a href="#" id="toggle" title="Opciones" style="font-size: 20px; color: black; cursor: pointer;">
        <i class="fa-solid fa-file-arrow-down"></i>
      </a>

      <div id="menu" style="display: none; position: absolute; background: white; border: 1px solid black; z-index: 10; right: 0; top: 30px;">
       <div>
        <a href="/rdf?view=html">Ver RDF</a> |
        <a href="/rdf?view=graph">Descargar RDF</a>
      </div>
      <a href="/grafos.html" style="display: block; padding: 8px 12px; color: black; text-decoration: none;">Ver Grafo</a>
      </div>
    </div>
  </div>
  </header>
  <section class="seccion-heroica">
    <div class="izquierda-heroica">
      <img src="/img/logo.png" alt="Gato decorativo">
    </div>
    <div class="derecha-heroica">
      <div class="texto-heroico">INICIAR SESIÓN</div>
      <div class="breadcrumb">Home > Login</div>
      <form>
        <div class="form-group">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="botones">
          <button type="submit">Iniciar sesión</button>
          <button type="button" onclick="window.location.href='/usuarios/register'">Crear cuenta</button>
          <button type="button" onclick="window.location.href='/refugios/registerrefugio'" style="margin-top: 1px;">Registrar refugio</button>
        </div>
      </form>
    </div>
  </section>
  <footer>
    © 2025 TikaPaw - Todos los derechos reservados
  </footer>
  <script src="/js/login.js" defer></script>
</body>
</html>

<script src="/js/BotonToggle.js"></script>
