<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Establecimiento - TikaPaw</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-marca">
      <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
        <img src="/img/Cats Grooming.png" alt="Logo">
        TikaPaw
      </a>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/refugios">Refugios</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  <div class="iconos">
    <a href="/usuarios/login" title="Iniciar sesión">
      <i class="fa-regular fa-user"></i>
    </a>


    <div style="position: relative; display: inline-block;">
      <a href="#" id="toggle" title="Opciones" style="font-size: 20px; color: black; cursor: pointer;">
        <i class="fa-solid fa-file-arrow-down"></i>
      </a>

      <div id="menu" style="display: none; position: absolute; background: white; border: 1px solid black; z-index: 10; right: 0; top: 30px;">
       <div>
        <a href="/rdf?view=html">Ver RDF</a> |
        <a href="/rdf?view=graph">Descargar RDF</a>
      </div>
      <a href="/grafos.html" style="display: block; padding: 8px 12px; color: black; text-decoration: none;">Ver Grafo</a>
      </div>
    </div>
  </div>
  </header>
  <section class="seccion-heroica">
    <div class="izquierda-heroica">
      <img src="/img/logo.png" alt="Gato decorativo">
    </div>
    <div class="derecha-heroica">
      <div class="texto-heroico">REGISTRO ESTABLECIMIENTO</div>
      <div class="breadcrumb">Home > Register Refugio</div>
      <!--<form id="register-refugio-form" onsubmit="handleSubmit(event)">-->
      <form id="register-refugio-form">
        <div class="form-group">
          <label for="rubro">Rubro del establecimiento:</label>
          <input type="text" id="rubro" name="rubro" placeholder="Ej: Refugio, Veterinaria, etc." required />
        </div>
        <div class="form-group">
          <label for="nombreencargado">Nombre de contacto:</label>
          <input type="text" id="nombreencargado" name="nombreencargado" placeholder="Nombre de la persona a cargo" required />
        </div>
        <div class="form-group">
          <label for="nombrecentro">Nombre del establecimiento:</label>
          <input type="text" id="nombrecentro" name="nombrecentro" placeholder="Nombre del refugio o centro" required />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" name="telefono" placeholder="Número de contacto" required />
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required />
        </div>
        <div class="form-group">
          <label for="redes">Redes sociales:</label>
          <input type="text" id="redes" name="redes" placeholder="@Instagram / Facebook / Web" />
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa una contraseña" required />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción del establecimiento:</label>
          <textarea id="descripcion" name="descripcion" rows="4" placeholder="Breve descripción del lugar"></textarea>
        </div>
        <div class="form-group">
          <label for="logo">Foto logo (500x500):</label>
          <input type="file" id="logo" name="logo" accept="image/*" />
        </div>
        <div class="form-group">
          <label for="portada">Foto portada:</label>
          <input type="file" id="portada" name="portada" accept="image/*" />
        </div>
        <div class="form-group">
          <label for="infoadicional">Información adicional:</label>
          <textarea id="infoadicional" name="infoadicional" rows="4" placeholder="Información adicional..."></textarea>
        </div>
        <div class="botones">
          <button type="submit">Enviar</button>
          <button type="button" onclick="window.location.href='/usuarios/register'">Registrar usuario</button>
          <button type="button" onclick="window.location.href='/usuarios/login'">Ya tengo una cuenta</button>
        </div>
        <div id="exito" class="mensaje-exito">¡Formulario enviado con éxito!</div>
      </form>
    </div>
  </section>
  <footer>
    © 2025 TikaPaw - Todos los derechos reservados
  </footer>
  <script src="/js/registerrefugio.js" defer></script>
  
<script src="/js/BotonToggle.js"></script>
</body>
</html>
